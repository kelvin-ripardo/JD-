<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>


    <!--4) Faça um programa que leia 5 números e informe o maior número.-->

    <script>
        var n1 = prompt('Digite primeiro numero')
        var n2 = prompt('Digite segundo numero')
        var n3 = prompt('Digite terceiro numero')
        var n4 = prompt('Digite quarto numero')
        var n5 = prompt('Digite quinto numero')
        
        if ( n1 > n2 && n3 && n4 && n5) {
            document.write('Primeiro numero digitado é maior')
        }
        else if (n2 > n1 && n3 && n4 && n5) {
            document.write('Segundo numero digitado é maior')
        }
        else if (n3 > n1 && n2 && n4 && n5) {
            document.write('Terceiro numero digitado é maior') 
        }
        else if (n4 > n1 && n2 && n3 && n5) {
            document.write('Quarto numero digitado é maior') 
        }
        else {
            document.write('Quinto numero digitado é maior') 
        }

    </script>
    

</body>
</html>
